    <script>
        const box = document.getElementById('tilt-box');
        const innerBox = document.getElementById('inner-box');

        // Tilt effect for the large box
        box.addEventListener('mousemove', (e) => {
            const { width, height, left, top } = box.getBoundingClientRect();
            const x = e.clientX - left;
            const y = e.clientY - top;

            const xRotation = ((y / height) - 0.5) * 30;
            const yRotation = ((x / width) - 0.5) * -30;

            box.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
        });

        box.addEventListener('mouseleave', () => {
            box.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });

        // Tilt effect for the inner box inside the larger box
        innerBox.addEventListener('mousemove', (e) => {
            const { width, height, left, top } = innerBox.getBoundingClientRect();
            const x = e.clientX - left;
            const y = e.clientY - top;

            const xRotation = ((y / height) - 0.5) * 15;
            const yRotation = ((x / width) - 0.5) * -15;

            innerBox.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
        });

        innerBox.addEventListener('mouseleave', () => {
            innerBox.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
